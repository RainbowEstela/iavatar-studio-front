<app-layout-login>
    <app-account-form-wrapper titulo="Iniciar sesión" url="/register" urlName="¿No tiene cuenta? Registrese">
        <form action="" class="form-account-style">
            <div>
                <label for="nick">Usuario</label>
                <input type="text" id="nick" placeholder="Usuario">
            </div>
       
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="contraseña">
            </div>
           <div class="boton-envio">
                <button class="envio">Enviar</button>  
           </div>
        </form>
    </app-account-form-wrapper>   
</app-layout-login>
