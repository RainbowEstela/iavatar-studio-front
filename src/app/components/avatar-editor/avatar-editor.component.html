<div class="container-editor">

    <div class="botones">
        @if(this.favorito) {
            <button (click)="this.deshacerFavorito()" class="favorito btn-fav">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </div>
              
            </button>
        } @else {
            <button (click)="this.hacerFavorito()" class="no-favorito btn-fav">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </div> 
            </button>
        }

    </div>

    <div class="previsualizador">
        <div >
            <img src="assets/imgs/ojos/cejas.png" alt="" class="placeholder-img">
        </div>


        <div class="pre-avatar">
            
            <!-- Partes de atras del pelo --> 
            <div class="fondo">
                <img class="pel-coleta part" src="assets/imgs/peinados/peinado-coleta-back-re.png" alt="">
                <img class="pel-largo-liso part" src="assets/imgs/peinados/peinado-largo-liso-back-re.png" alt="">
                <img class="pel-largo-rizado part" src="assets/imgs/peinados/peinado-largo-rizado-back-re.png" alt="">
            </div>

            <!-- torsos del avatar -->
            <div class="torso">
                <img class="tor-fem part" src="assets/imgs/cuerpos/torso-fem.png" alt="">
                <img class="tor-mas part" src="assets/imgs/cuerpos/torso-mas.png" alt="">
            </div>

            <!-- cabezas -->
            <div class="cabeza">
                <img class="cab-ancha part" src="assets/imgs/caras/cara-ancha.png" alt="">
                <img class="cab-fina part" src="assets/imgs/caras/cara-fina.png" alt="">
                <img class="cab-oval part" src="assets/imgs/caras/cara-ovalada.png" alt="">
                <img class="cab-redo part" src="assets/imgs/caras/cara-redonda.png" alt="">
            </div>

            <!-- ragos de la cara -->
            <div class="peinados">
                <!-- peinados -->
                <img class="pel-cor part" src="assets/imgs/peinados/peinado-corto-re.png" alt="">
                <img class="pel-riz part" src="assets/imgs/peinados/peinado-largo-rizado-front-re.png" alt="">

            </div>

            <div class="ojos">
                <!-- ojos -->
                <img class="ojo-afil part" src="assets/imgs/ojos/ojos-afilados.png" alt="">
                <img class="ojo-caid part" src="assets/imgs/ojos/ojos-caidos.png" alt="">
                <img class="ojo-redo part" src="assets/imgs/ojos/ojos-redondos.png" alt="">

                <img class="ojo-afil iris part" src="assets/imgs/ojos/ojos-afilados-iris.png" alt="">
                <img class="ojo-caid iris part" src="assets/imgs/ojos/ojos-caidos-iris.png" alt="">
                <img class="ojo-redo iris part" src="assets/imgs/ojos/ojos-redondos-iris.png" alt="">
            </div>


            <div class="narices">
                <!-- narices -->
                <img class="nar-afil part" src="assets/imgs/narices/narices-punta-afilada.png" alt="">
                <img class="nar-redo part" src="assets/imgs/narices/narices-punta-redondeada.png" alt="">
            </div>

            <div class="bocas">
                <!-- bocas -->
                <img class="lab-fin part" src="assets/imgs/labios/labios-finos.png" alt="">
                <img class="lab-gru part" src="assets/imgs/labios/labios-gruesos.png" alt="">
                <img class="lab-fin-gru part" src="assets/imgs/labios/labios-guresos-por-debajo.png" alt="">

            </div>

            <div>
                <!-- cejas -->
                <img class="cejas" src="assets/imgs/ojos/cejas-re.png" alt="">
            </div>
        </div>

     

        <div class="avatar-ia">
            <img [src]="imagenActual" alt="">
        </div>

        <div class="loading">
            <img src="assets/imgs/loading.png" alt="">
        </div>
    </div>

    <!-- menu de botones con elecciones -->
    <div class="menu-opciones">
        <div class="container-categorias">
            <div corresponde="des-gen" class="cat-gen elecc">
                genero
            </div>
            <div corresponde="des-car" class="cat-cara elecc">
                cara
            </div>
            <div corresponde="des-pei" class="cat-pei elecc">
                peinado
            </div>
            <div corresponde="des-ojos" class="cat-ojos elecc">
                ojos
            </div>
            <div corresponde="des-nar" class="cat-nar elecc">
                nariz
            </div>
            <div corresponde="des-boc" class="cat-boc elecc">
                boca
            </div>
        </div>

        <!-- Desplegables con caracteristicas -->
        <div class="container-opciones"> 
            <div class="des-gen elecc-des grid">
                <div class="gen-elecc-des btn-elec" texto="una mujer" imagen="tor-fem">
                    <img src="assets/imgs/cuerpos/fem-symbol.png" alt="">
                </div>

                <div class="gen-elecc-des btn-elec" texto="un hombre" imagen="tor-mas">
                    <img src="assets/imgs/cuerpos/mas-symbol.png" alt="">
                </div>
            </div>
            
            <div class="des-car elecc-des grid">
                <div class="car-elecc-des btn-elec" texto="con la cara fina" imagen="cab-fina">
                    <img src="assets/imgs/caras/sym-cara-fina.png" alt="">
                </div>
                <div class="car-elecc-des btn-elec" texto="con la cara ancha" imagen="cab-ancha">
                    <img src="assets/imgs/caras/sym-cara-ancha.png" alt="">
                </div>       
                <div class="car-elecc-des btn-elec" texto="con la cara ovalada" imagen="cab-oval">
                    <img src="assets/imgs/caras/sym-cara-ovalada.png" alt="">
                </div>
                <div class="car-elecc-des btn-elec" texto="con la cara redonda" imagen="cab-redo">
                    <img src="assets/imgs/caras/sym-cara-redonda.png" alt="">
                </div>
            </div>

            <div class="des-pei elecc-des">

                <!-- peinados -->
                <div class="grid">
                    <div class="pel-elecc-des btn-elec" texto="con peinado pelo largo liso" imagen="pel-cor" imagen-back="pel-largo-liso">
                        <img src="assets/imgs/peinados/sym-peinado-largo-liso.png" alt="">
                    </div>
                    <div class="pel-elecc-des btn-elec" texto="con peinado pelo largo rizado" imagen="pel-riz" imagen-back="pel-largo-rizado">
                        <img src="assets/imgs/peinados/sym-peinado-largo-rizado.png" alt="">
                    </div>
                    <div class="pel-elecc-des btn-elec" texto="con peinado pelo corto" imagen="pel-cor">
                        <img src="assets/imgs/peinados/sym-peinado-corto.png" alt="">
                    </div>
                    <div class="pel-elecc-des btn-elec" texto="con peinado coleta alta larga" imagen="pel-cor" imagen-back="pel-coleta">
                        <img src="assets/imgs/peinados/sym-peinado-coleta.png" alt="">
                    </div>
                </div>

                <!-- color de pelo -->
                <div class="grid p20">
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color negro" color="negro">
                        <img src="assets/imgs/colors/color-negro.png" alt="">
                    </div>
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color marron" color="marron">
                        <img src="assets/imgs/colors/color-marron.png" alt="">
                    </div>
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color rojo" color="rojo">
                        <img src="assets/imgs/colors/color-rojo.png" alt="">
                    </div>
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color amarillo" color="amarillo">
                        <img src="assets/imgs/colors/color-amarillo.png" alt="">
                    </div>
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color verde" color="verde">
                        <img src="assets/imgs/colors/color-verde.png" alt="">
                    </div>
                    <div class="pel-color-elecc btn-elec" texto="con el pelo de color azul" color="azul">
                        <img src="assets/imgs/colors/color-azul.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="des-ojos elecc-des">

                <!-- tipo ojos -->
                <div class="grid">
                    <div class="ojo-elecc-des btn-elec" texto="con tipo de ojos afilados" imagen="ojo-afil">
                        <img src="assets/imgs/ojos/sym-ojos-afilados.png" alt="">
                    </div>
                    <div class="ojo-elecc-des btn-elec" texto="con tipo de ojos caidos" imagen="ojo-caid">
                        <img src="assets/imgs/ojos/sym-ojos-caidos.png" alt="">
                    </div>
                    <div class="ojo-elecc-des btn-elec" texto="con tipo de ojos redondos" imagen="ojo-redo">
                        <img src="assets/imgs/ojos/sym-ojos-redondos.png" alt="">
                    </div>
                </div>

                <!-- Color de los ojos -->
                <div class="grid p20">
                    <div class="ojo-color-elecc btn-elec" texto="de color negro" color="negro">
                        <img src="assets/imgs/colors/color-negro.png" alt="">
                    </div>
                    <div class="ojo-color-elecc btn-elec" texto="de color marron" color="marron">
                        <img src="assets/imgs/colors/color-marron.png" alt="">
                    </div>
                    <div class="ojo-color-elecc btn-elec" texto="de color rojo" color="rojo">
                        <img src="assets/imgs/colors/color-rojo.png" alt="">
                    </div>
                    <div class="ojo-color-elecc btn-elec" texto="de color amarillo" color="amarillo">
                        <img src="assets/imgs/colors/color-amarillo.png" alt="">
                    </div>
                    <div class="ojo-color-elecc btn-elec" texto="de color verde" color="verde">
                        <img src="assets/imgs/colors/color-verde.png" alt="">
                    </div>
                    <div class="ojo-color-elecc btn-elec" texto="de color azul" color="azul">
                        <img src="assets/imgs/colors/color-azul.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="des-nar elecc-des grid">
                <div class="nar-elecc-des btn-elec" texto="con una nariz de punta afilada" imagen="nar-afil">
                    <img src="assets/imgs/narices/sym-narices-punta-afilada.png" alt="">
                </div>
                <div class="nar-elecc-des btn-elec" texto="con una nariz de punta redonda" imagen="nar-redo">
                    <img src="assets/imgs/narices/sym-narices-punta-redondeada.png" alt="">
                </div>
            </div>

            <div class="des-boc elecc-des grid">
                <div class="boc-elecc-des btn-elec" texto="con los labios finos" imagen="lab-fin">
                    <img src="assets/imgs/labios/sym-labios-finos.png" alt="">
                </div>
                
                <div class="boc-elecc-des btn-elec" texto="con los labios gruesos por debajo" imagen="lab-fin-gru">
                    <img src="assets/imgs/labios/sym-labios-guresos-por-debajo.png" alt="">
                </div>
                <div class="boc-elecc-des btn-elec" texto="con los labios gruesos" imagen="lab-gru">
                    <img src="assets/imgs/labios/sym-labios-gruesos.png" alt="">
                </div>
                
            </div>
        </div>
    </div>
</div>
